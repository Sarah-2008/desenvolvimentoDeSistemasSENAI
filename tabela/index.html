<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <table> 
        <thead>
            <tr id="titulo">
                <!-- rowspan = multiplica coluna -->
                <th colspan="6">CIDADES MAIS POPULOSAS da Bahia (estimativa de 2009 do Instituto Brasileiro de Geografia e Estatística)</th> 
            </tr>

            <tr id="comeco">
                    <th>POSIÇÃO</th>
                    <th>CIDADE</th>
                    <th>POP.</th>
                    <th>POSIÇÃO</th>
                    <th>CIDADE</th>
                    <th>POP.</th>
            </tr>
        </thead>
        <tr id="parteDeCima">
            <td id="posição">1</td>
            <td id="cidade">Salvador</td>
            <td>2 998 056</td>
            <td id="posição">3</td>
            <td id="cidade">Vitoria da Conquita</td>
            <td>318 901</td>
        </tr>
        <!-- alt + shift + seta = multiplica -->
        <tr id="parteDeCima">
            <td id="posição">2</td>
            <td id="cidade">Feira de santana</td>
            <td>591 707</td>
            <td id="posição">4</td>
            <td id="cidade">Juazeiro</td>
            <td>243 896</td>
        </tr>
    </table>
</body>
</html>
